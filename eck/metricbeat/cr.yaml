apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metricbeat
rules:
- apiGroups: [""]
  resources:
    - nodes
    - namespaces
    - events
    - pods
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources:
    - replicasets
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
    - statefulsets
    - deployments
    - replicasets
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
    - nodes/stats
  verbs: ["get"]
- nonResourceURLs:
    - /metrics
  verbs: ["get"]
